@startuml
Player-> CLI: "card leader"
Player<- CLI: displayCardLeader()
Player-> CLI: "activate card leader"
Player<- CLI: indexRequest()
Player -> CLI: Integer 
CLI-> Client: askCardLeaderActivation()
Client-> Server: RequestActivateCardLeader
Server-> Game: requestActivateCardLeader()
             activate Game

            Game-> Controller: activateLeaderCard()
            activate Controller
            Controller-> ActionController: activateLeaderCard()
            activate ActionController
            ActionController-> CardLeader: canActivate(player)
            activate CardLeader

alt move valid
    ActionController <- CardLeader: true
    Controller<-ActionController: true
    Game<- - Controller: true
    Server<- - Game: true
    Client<- - Server: ResponseSuccess
    CLI<- Client: success()
    Player<- CLI: displaySuccess()


else move invalid
    ActionController <- CardLeader: false
    Controller<-ActionController: false
    Game<- - Controller: false
    Server<- - Game: false
    Client<- - Server: ResponseLeaderRequirementsNotMet
    CLI<- Client: leaderRequirementsNotMet()
    Player<- CLI: displayLeaderRequirementsNotMet()
    
end
@enduml

